      - name: Setup Python for node-gyp
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install setuptools for Python 3.12+
        run: python -m pip install setuptools

      - name: Install Dependencies
        run: |
          yarn set version 1.22.18
          yarn

      - name: Run build
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          CSC_IDENTITY_AUTO_DISCOVERY: true
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          POSTHOG_KEY: ${{ secrets.POSTHOG_KEY }}
          POSTHOG_HOST: ${{ secrets.POSTHOG_HOST }}
        run: |
          yarn set version 1.22.18
          yarn build --mac --publish always

      - name: Tar files
        run: tar -cvf dist-macOS-arm.tar dist_electron

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-macOS-arm
          path: dist-macOS-arm.tar

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.1'

      - name: Checkout Books
        uses: actions/checkout@v4

      - name: Setup Python for node-gyp
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install setuptools for Python 3.12+
        run: python -m pip install setuptools

      - name: Install Dependencies
        run: |
          yarn set version 1.22.18
          yarn

      - name: Run build
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          POSTHOG_KEY: ${{ secrets.POSTHOG_KEY }}
          POSTHOG_HOST: ${{ secrets.POSTHOG_HOST }}
        run: |
          yarn set version 1.22.18
          yarn build --linux --publish always

      - name: Tar files
        run: tar -cvf dist-linux.tar dist_electron

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux
          path: dist-linux.tar

  build-windows:
    runs-on: windows-2022
    defaults:
      run:
        shell: bash

    steps:
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.1'

      - name: Checkout Books
        uses: actions/checkout@v4

      - name: Setup Python for node-gyp
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install setuptools for Python 3.12+
        run: python -m pip install setuptools

      - name: Install Dependencies
        run: yarn

      - name: Run build
        env:
          WIN_CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
          WIN_CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          POSTHOG_KEY: ${{ secrets.POSTHOG_KEY }}
          POSTHOG_HOST: ${{ secrets.POSTHOG_HOST }}
        run: yarn build --win --publish always

      - name: Tar files
        run: tar -cvf dist-windows.tar dist_electron

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-windows
          path: dist-windows.tar
